spring.kafka.properties.bootstrap.servers=127.0.0.1:9092
#spring.kafka.bootstrap-servers=127.0.0.1:9021

#Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.IntegerSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.client-id=spring-boot-producer

#Conusmer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer


#Streams
spring.kafka.streams.replication-factor=1
spring.kafka.streams.application-id=spring-boot-streams
